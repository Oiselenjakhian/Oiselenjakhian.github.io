<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>AFCON Winners</title>
		<link rel="stylesheet" href="css/jquery.qtip.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	
	<body>
		<div class="screen">		
			<div id="map">
			</div>
		</div>
	
		<div class="country">
			<form>
				<fieldset>
					<legend>AFCON Winners</legend>
					<div class="container">
						<label><input type="radio" name="country" value="All" checked> All</label>
						<label><input type="radio" name="country" value="Algeria">Algeria</label>
						<label><input type="radio" name="country" value="Cameroon">Cameroon</label>
						<label><input type="radio" name="country" value="Congo">Congo</label>
						<label><input type="radio" name="country" value="DR Congo">DR Congo</label><br /><br />
						<label><input type="radio" name="country" value="Egypt">Egypt</label>
						<label><input type="radio" name="country" value="Ethiopia">Ethiopia</label>
						<label><input type="radio" name="country" value="Ghana">Ghana</label>
						<label><input type="radio" name="country" value="Ivory Coast">Ivory Coast</label>
						<label><input type="radio" name="country" value="Morocco">Morocco</label><br /><br />
						<label><input type="radio" name="country" value="Nigeria">Nigeria</label>
						<label><input type="radio" name="country" value="South Africa">South Africa</label>
						<label><input type="radio" name="country" value="Sudan">Sudan</label>
						<label><input type="radio" name="country" value="Tunisia">Tunisia</label>
						<label><input type="radio" name="country" value="Zambia">Zambia</label>
					</div>
				</fieldset>
			</form>
		</div>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/jquery.qtip.js" type="text/javascript"></script>
		<script src="js/raphael.js"></script>
		<script src="js/paths.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
